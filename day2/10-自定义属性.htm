<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <div id="app">
        <input type="texy" v-focus v-color='msg'>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        Vue.directive('focus', {
            inserted(el) {
                el.focus()

            }
        })
        Vue.directive('color', {
            bind(el, binding) {
                el.style.backgroundColor = binding.value.color
            }
        })

        let app = new Vue({
            el: '#app',
            data: {
                msg: {
                    color: 'orange'
                }
            },
            methods: {},
        })
    </script>
</body>

</html>
