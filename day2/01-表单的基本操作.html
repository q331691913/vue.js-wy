<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        form div {
            height: 40px;
            line-height: 40px;
        }
        
        form div:nth-child(4) {
            height: auto;
        }
        
        form div span:first-child {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <form action="">
            <div><span>姓名：</span><input type="text" v-model='uname'></div>
            <div><span>性别: </span><input type="radio" id="male" value="1" v-model="gender"><label for="mon">男  </label><input type="radio" id="female" value="2" v-model="gender"><label for="girl">女</label></div>
            <div><span>爱好：</span><input type="checkbox" value="1" v-model="hobby">篮球 <input type="checkbox" value="2" v-model="hobby">唱歌 <input type="checkbox" value="3" v-model="hobby">写代码</div>
            <div><span>职业: </span> <select name="" id="" v-model="occupation" multiple>  
            <option value ="0">请选择职业...</option>
            <option value ="1">web前端</option>
            <option value="2">后端</option>
            <option value="3">程序架构</option>
        </select></div>
            <div><span>个人简介:</span> <textarea v-model="desc"></textarea></div>
            <div><input type="submit" value="提交" @click.prevent="handle"></div>
        </form>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                uname: 'ls',
                gender: 1,
                hobby: ['2'],
                occupation: ['2', '3'],
                desc: '你好'
            },
            methods: {
                handle() {
                    console.log(this.uname);
                    console.log(this.occupation);
                    console.log(this.desc);
                }
            },
        })
    </script>
</body>

</html>
