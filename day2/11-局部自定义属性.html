<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-color="{color:'orange'}">文字</p>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {},
            methods: {},
            directives: {
                color: {
                    inserted(el, binding) {
                        console.log(binding);
                        el.style.color = binding.value.color
                    }
                }

            },

        })
    </script>
</body>

</html>
