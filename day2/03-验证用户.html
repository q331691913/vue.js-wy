<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>用户名: <input type="text" v-model.lazy="uname"> <span>{{tip}}</span></div>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        // 1.采用监听器监听用户名的变化
        // 2.调用后台接口进行验证
        // 3.根据验证的结果调整提示信息
        let app = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName(uname) {
                    //调用接口,但是可以使用定时任务的方式模拟接口调用
                    let that = this
                    setTimeout(function() {
                        if (uname == 'admin') {
                            that.tip = '用户名已经存在,请更换一个'
                        } else {
                            that.tip = '用户名可以使用'
                        }
                    }, 2000)
                }
            },
            watch: {
                uname(val) {
                    //调用后台接口验证用户名的合法性
                    this.checkName(val)
                    this.tip = '正在验证...'
                }
            },
        })
    </script>
</body>

</html>
