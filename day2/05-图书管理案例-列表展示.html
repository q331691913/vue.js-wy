    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .grid {
            margin: auto;
            width: 500px;
            text-align: center;
        }
        
        .grid table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .grid th,
        td {
            padding: 10;
            border: 1px dashed orange;
            height: 35px;
            line-height: 35px;
            background-color: #F3DCAB;
        }
        
        .grid th {
            background-color: orange;
        }
        
        .total {
            height: 30px;
            line-height: 30px;
            background-color: #F3DCAB;
            border-top: 1px solid;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            <div>
                <h1>图书管理</h1>
                <div class="book">
                    <div>
                        <label for="id">编号:</label>
                        <input type="text" id="id" v-model='id' :disabled='flag' v-focus>
                        <label for="name">名称：</label>
                        <input type="text" id="name" v-model='name'>
                        <button @click='handle()' :disabled="submitFlag">提交</button>
                    </div>
                </div>
            </div>
            <div class="total">
                <span>图书总数:</span>
                <span>{{total}}</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>
                    <tr :key='item.id' v-for='(item,index) in books'>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date| format('yyyy-MM-dd hh:mm:ss')}}</td>
                        <td>
                            <a href="" @click.prevent='toEdit(item.id)'>修改</a>
                            <span>|</span>
                            <a href="" @click.prevent='removeBooks(index)'>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

        Vue.directive('focus', {
            inserted(el) {
                el.focus()
                    //el表示指令所绑定的元素
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                flag: false,
                submitFlag: false,
                books: [{
                    id: 1,
                    name: '三国演义',
                    date: 2525609975000

                }, {
                    id: 2,
                    name: '水浒传',
                    date: 2525609975000
                }, {
                    id: 3,
                    name: '红楼梦',
                    date: 2525609975000

                }, {
                    id: 4,
                    name: '西游记',
                    date: 2525609975000

                }],

            },
            methods: {
                //添加图书
                handle() {
                    if (this.flag) {
                        //编辑
                        this.books.some((item) => {
                            if (item.id == this.id) {
                                item.name = this.name
                                return true
                            }
                        })
                        this.flag = false

                    } else {
                        let book = {};
                        book.id = this.id
                        book.name = this.name
                        book.date = ''
                        this.books.push(book)
                            // this.id = ''
                            // this.name = ''
                    }
                    this.id = ''
                    this.name = ''

                },
                toEdit(id) {
                    // console.log(id);
                    this.flag = true
                        //根据id查询出要编辑的数据
                    let book = this.books.filter(function(item) {
                            return item.id == id
                        })
                        // console.log(book);
                    this.id = book[0].id
                    this.name = book[0].name

                },
                removeBooks(index) {
                    this.books.splice(index, 1)
                }
            },
            filters: {
                format(date, format) {
                    if (typeof date === "string") {
                        var mts = date.match(/(\/Date\((\d+)\)\/)/);
                        if (mts && mts.length >= 3) {
                            date = parseInt(mts[2]);
                        }
                    }
                    date = new Date(date);
                    if (!date || date.toUTCString() == "Invalid Date") {
                        return "";
                    }
                    var map = {
                        "M": date.getMonth() + 1, //月份 
                        "d": date.getDate(), //日 
                        "h": date.getHours(), //小时 
                        "m": date.getMinutes(), //分 
                        "s": date.getSeconds(), //秒 
                        "q": Math.floor((date.getMonth() + 3) / 3), //季度 
                        "S": date.getMilliseconds() //毫秒 
                    };
                    format = format.replace(/([yMdhmsqS])+/g, function(all, t) {
                        var v = map[t];
                        if (v !== undefined) {
                            if (all.length > 1) {
                                v = '0' + v;
                                v = v.substr(v.length - 2);
                            }
                            return v;
                        } else if (t === 'y') {
                            return (date.getFullYear() + '').substr(4 - all.length);
                        }
                        return all;
                    })
                    return format;
                }

            },
            computed: {
                total() {
                    return this.books.length
                }
            },
            watch: {
                //验证图书是否存在
                name(val) {
                    let flag = this.books.some((item) => {
                        return item.name == val
                    })
                    if (flag) {
                        this.submitFlag = true
                    } else {
                        this.submitFlag = false
                    }
                },
                //根据id验证图书是否存在
                id(val) {
                    let flag = this.books.some(item => {
                        return item.id == val
                    })
                    if (flag) {
                        this.submitFlag = true
                    } else {
                        this.submitFlag = false
                    }
                }

            },
        })
    </script>
