<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                if (Math.random() > 0.5) {
                    resolve('成功')
                } else {
                    reject('失败')
                }
            }, 1000);
        })
        p.then(data => {
            console.log(data);
        }, err => {
            console.log(err);
        })
    </script>
</body>

</html>
