<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <m-item :title='ptitle'></m-item>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        Vue.component('m-item', {
            props: ['title'],
            data: function() {
                return {
                    msg: '子属性本身的属性'
                }
            },
            template: `<div>{{msg+'------'+title}} </div>`,
        })
        let app = new Vue({
            el: '#app',
            data: {
                ptitle: '父亲属性传给子的'
            },
            methods: {},
        })
    </script>
</body>

</html>
