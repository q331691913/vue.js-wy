<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <test-tom @click="handle"></test-tom>
        <test-jerry></test-jerry>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        let hub = new Vue()
        Vue.component('test-tom', {
            data: function() {
                return {
                    num: 0
                }
            },
            template: `
             <div>
                <div>TOM:{{num}}</div>
               <div> <button>点击</button></div>
             </div>
             `,
            methods: {
                handle() {
                    hub.$emit('test-jerry', 2)
                }
            },
            mounted() {
                hub.$on('test-tom', val => {
                    this.num += val
                })
            },
        })
        Vue.component('test-jerry', {
            data: function() {
                return {
                    num: 0
                }
            },
            template: `
             <div>
                <div>JERRY:{{num}}</div>
               <div> <button>点击</button></div>
             </div>
             `,
        })
        let app = new Vue({
            el: '#app',
            data: {},
            methods: {},
        })
    </script>
</body>

</html>
