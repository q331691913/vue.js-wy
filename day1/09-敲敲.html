<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{message.length>10?'大于10':'小于10'}}</h2>
        <h2>{{message.split('').reverse().join('')}}</h2>
        <h2>{{message.toLowerCase().charAt()}}</h2>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hellow Vue'
            },
            methods: {},
        })
    </script>
</body>

</html>
