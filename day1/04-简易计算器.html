<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span>数值A：<input type="text" v-model='a'></span></br>
        <span>数值B：<input type="text" v-model='b'></span></br>
        <button @click='res'>计算</button>
        <span>计算结果:{{result}}</span>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                a: '',
                b: '',
                result: ''
            },
            methods: {
                res() {
                    this.result = parseInt(this.a) + parseInt(this.b)
                }
            },
        })
    </script>
</body>

</html>
