<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to='/user/1'>User组件</router-link>
        <router-link to='/user/2'>User组件</router-link>
        <router-link to='/user/3'>User组件</router-link>
        <router-link to='/register'>Register</router-link>
        <router-view></router-view>
    </div>

    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router_3.0.2.js"></script>
    <script>
        const User = {
            props: ['id'],
            template: `
            <div>
              <h2>User组件---{{id}}</h2>
              <button @click='goRegister'>跳转到注册页面</button>
            </div>
            `,
            methods: {
                goRegister() {
                    this.$router.push('/register')
                }
            },
        }
        const Register = {
            template: `
            <div>
              <h2>Register组件</h2>
              <button @click='goBack'>后退</button>  
            </div>
            `,
            methods: {
                goBack() {
                    this.$router.go(-1)
                }
            },
        }
        const router = new VueRouter({
            routes: [{
                path: '/',
                redirect: '/user/1'
            }, {
                path: '/user/:id',
                component: User,
                props: route => ({
                    id: route.params.id
                })
            }, {
                path: '/register',
                component: Register,
            }]
        })
        let app = new Vue({
            el: '#app',
            data: {},
            methods: {},
            //挂载路由实例对象
            router
        })
    </script>
</body>

</html>
